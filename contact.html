<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-form {
            margin-top: 40px;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 40px;
            padding: 40px;
            border-radius: 5px;
        }
        .contact-info h5 {
            margin-bottom: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #343a40;
            font-size: 24px;
        }
        .map-container {
            margin-top: 40px;
            height: 400px;
        }
    </style>
</head>
<body>


<div class="container contact-form">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone No.">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-md-6 contact-info">
            <h5>Contact Information</h5>
            <p><strong>Address:</strong> CSIT Department, Acropolis Institute of Technology & Research, Bypass Road, Square, Manglaya Sadak, Indore, Madhya Pradesh 453771</p>
            <p><strong>Phone:</strong> +91 75662 62222</p>
            <p><strong>Email:</strong> sableforspeciallyabled@gmail.com</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>

<div class="container map-container">
    <h5>Our Location</h5>

</div>
